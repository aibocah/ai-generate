
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Generate PRO â€“ INTENS</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="app">
  <div class="panel input">
    <h2>Prompt Builder (INTENS MODE)</h2>

    <h3>Intent</h3>
    <select id="intent">
      <option value="photo">Photo</option>
      <option value="video">Video</option>
    </select>

    <h3>Scene</h3>
    <input id="subject" placeholder="Subject">
    <input id="action" placeholder="Action">
    <input id="location" placeholder="Location">

    <h3>Mood</h3>
    <select id="mood">
      <option>Calm</option><option>Peaceful</option><option>Warm</option>
      <option>Hopeful</option><option>Dramatic</option><option>Intense</option>
      <option>Epic</option><option>Dark</option><option>Gritty</option>
      <option>Tense</option><option>Mysterious</option><option>Melancholic</option>
      <option>Lonely</option><option>Nostalgic</option><option>Inspiring</option>
      <option>Fearful</option><option>Romantic</option>
    </select>

    <h3>Lighting</h3>
    <select id="lighting">
      <option>Natural Sunlight</option>
      <option>Golden Hour</option>
      <option>Blue Hour</option>
      <option>Soft Diffused Light</option>
      <option>Hard Light</option>
      <option>High Contrast Lighting</option>
      <option>Low Key Lighting</option>
      <option>High Key Lighting</option>
      <option>Backlight / Rim Light</option>
      <option>Practical Light</option>
      <option>Neon / Cyberpunk Light</option>
      <option>Studio Three-Point Lighting</option>
      <option>Silhouette Lighting</option>
    </select>

    <h3>Camera Shot / Angle</h3>
    <select id="shot">
      <option>Wide Shot</option><option>Medium Shot</option>
      <option>Close-Up</option><option>Extreme Close-Up</option>
      <option>Low Angle</option><option>High Angle</option>
      <option>Dutch Angle</option><option>POV</option>
      <option>Over-the-Shoulder</option><option>Establishing Shot</option>
    </select>

    <h3>Camera Movement (Multi)</h3>
    <select id="movement" multiple size="6">
      <option>Static</option>
      <option>Slow Pan Left</option><option>Slow Pan Right</option>
      <option>Tilt Up</option><option>Tilt Down</option>
      <option>Dolly In</option><option>Dolly Out</option>
      <option>Push In</option><option>Pull Back</option>
      <option>Tracking Shot</option><option>Follow Shot</option>
      <option>Crane Up</option><option>Crane Down</option>
      <option>Handheld Shake</option>
      <option>Smooth Gimbal Move</option>
      <option>Drone Forward</option>
      <option>Drone Orbit</option>
      <option>Whip Pan</option>
    </select>

    <h3>Voice Over (Video)</h3>
    <textarea id="vo" placeholder="Voice over / narration (optional)"></textarea>
  </div>

  <div class="panel output">
    <h2>Flow Native Output</h2>
    <textarea id="preview"></textarea>
    <button onclick="copy()">Copy</button>
  </div>
</div>

<script src="assets/app.js"></script>
</body>
</html>
