
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Generate PRO</title>
<link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div class="app">
  <div class="panel input">
    <h2>Prompt Builder (PRO)</h2>

    <h3>Intent</h3>
    <select id="intent">
      <option value="photo">Photo</option>
      <option value="video">Video</option>
    </select>

    <h3>Scene</h3>
    <input id="subject" placeholder="Subject">
    <input id="action" placeholder="Action">
    <input id="location" placeholder="Location">

    <h3>Visual Style</h3>
    <select id="theme"><option>fashion</option><option>product</option><option>portrait</option><option>cinematic</option></select>
    <select id="mood"><option>moody</option><option>bright</option><option>dramatic</option></select>
    <select id="style"><option>editorial</option><option>realistic</option><option>film still</option></select>

    <h3>Camera</h3>
    <select id="shot"><option>close up</option><option>medium shot</option><option>wide shot</option></select>
    <select id="ratio"><option>1:1</option><option>3:4</option><option>9:16</option></select>

    <h3>Lighting</h3>
    <select id="lighting"><option>cinematic studio</option><option>natural soft</option><option>dramatic contrast</option></select>

    <h3>Quality Boost</h3>
    <select id="boost">
      <option value="">none</option>
      <option value="face">face</option>
      <option value="product">product</option>
      <option value="fashion">fashion</option>
    </select>
  </div>

  <div class="panel output">
    <h2>Flow Native Output</h2>
    <textarea id="preview"></textarea>
    <button onclick="copy()">Copy</button>
  </div>
</div>

<script src="assets/app.js"></script>
</body>
</html>
